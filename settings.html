        <!-- <script src="/extensions/resizable/bootstrap-table-resizable.js"></script> -->
        <!-- <script src="test-script.js"></script> SKRYPT DO RANKINKGU -->
        <script>
            let all_themes = ['dark', 'default', 'light'];

            if (document.body.classList.length > 0) {
                for (let theme of all_themes){
                    document.body.classList.remove(theme);
                }
            }
            document.body.classList.add(localStorage.getItem('theme'));




            let all_selectors = ['dark-theme-div', 'default-theme-div', 'light-theme-div'];

            for (let selector of all_selectors){ //DELETING active-theme classes
                document.getElementById(selector).classList.remove('active-theme');
            }

            if (localStorage.getItem('theme') == 'dark') {
                document.getElementById('dark-theme-div').classList.add('active-theme');
            }
            else if (localStorage.getItem('theme') == 'light') {
                document.getElementById('light-theme-div').classList.add('active-theme');
            }
            else {
                document.getElementById('default-theme-div').classList.add('active-theme');
            }


            function switchSelector(element) {

                            // THEMES

                let all_themes = ['dark', 'default', 'light'];
                let dark_div = document.getElementById('dark-theme-div');
                let light_div = document.getElementById('light-theme-div');
                let default_div = document.getElementById('default-theme-div');


                localStorage.removeItem('theme');

                for (let theme of all_themes){
                    document.body.classList.remove(theme);

                    document.getElementById(theme + '-theme-div').classList.remove('active-theme');
                }

                if (element.id == 'dark-theme-div') {
                    localStorage.setItem('theme', 'dark');
                    dark_div.classList.add('active-theme');
                }
                else if(element.id == 'light-theme-div') {
                    localStorage.setItem('theme', 'light');
                    light_div.classList.add('active-theme');
                }
                else {
                    localStorage.setItem('theme', 'default');
                    default_div.classList.add('active-theme');
                }

                document.body.classList.add(localStorage.getItem('theme'));
            }
        </script>
