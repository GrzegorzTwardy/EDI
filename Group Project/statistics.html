<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statistics</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(54, 162, 235, 1);
        background: white;
      }
    </style>
  </head>


  <body onload="updateChart()">
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
            <button onclick="updateChart()">Fetch Data</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    
    
    <script>
        function updateChart(){
            async function fetchData(){
                const url='https://my.api.mockaroo.com/tpr.json?key=1786d670';
                const response= await fetch(url);
                const datapoints = await response.json();
                console.log(datapoints);
                return datapoints.slice(0, 10);
            };

            fetchData().then(datapoints =>{
                const gamesPlayed= datapoints.map(function(index){
                    return index.games_played;
                })
                const player_rank= datapoints.map(function(index){
                    return index.rank;
                })
                console.log(gamesPlayed);
                console.log(player_rank);
                myChart.config.data.labels=player_rank;
                myChart.config.data.datasets[0].data=gamesPlayed;
                myChart.config.data.datasets[0].label="Top 10 players: Games Played"
                myChart.update();

            });
        }

        const data = {
        labels: ['1', '1', '1', '1', '1', '1', '1'],
        datasets: [{
            label: '',
            data: [1, 1, 1, 1, 1, 1, 1],
            backgroundColor: [
            'rgba(255, 26, 104, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(0, 0, 0, 0.2)'
            ],
            borderColor: [
            'rgba(255, 26, 104, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(0, 0, 0, 1)'
            ],
            borderWidth: 1
        }]
        };
 
        const config = {
        type: 'line',
        data,
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        };

        const myChart = new Chart(
        document.getElementById('myChart'),
        config
        );
    </script>

  </body>
</html>
